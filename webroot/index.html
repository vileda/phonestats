<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phonestats</title>
</head>
<body>
<h1>phonestats</h1>

<script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
<script src="js/vertxbus.js"></script>
<script>

    var eb = new vertx.EventBus(window.location.href+'socket');

    eb.onopen = function() {
        // set a handler to receive a message
        eb.registerHandler('create.call.event', function(message) {
            console.log('received a message: ' + JSON.stringify(message));
        });
    }

</script>
</body>
</html>
